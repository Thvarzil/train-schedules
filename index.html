<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width = device=width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Train Schedule | Alfredo Rodriguez</title>

    <!--Scripts-->
    <script src="assets/jquery-3.2.1.js"></script>

    <script type="text/javascript" src="assets/script.js"></script>

    <!--Link Firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

    <!--Moment.JS-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!--Styles-->
    <link rel="stylesheet" type="text/css" href="assets/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">

</head>

<body>

<div class="container-fluid">

    <!-- Jumbotron -->
    <div class="jumbotron" style="color:white; background-color: black;" id="jumboTron">
        <h1 class="text-center display-3">Train Schedule</h1>

    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary" id="currentTrain">
                <div class="panel-heading">
                    <h3 class="panel-title">Current Train Schedule</h3>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                        </thead>

                        <tbody id="tableBody"></tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <div class="row">

        <!-- Sign-Up Panel-->
        <div class="col-lg-6">
            <div class="panel panel-primary" id="addNewTrain">
                <div class="panel-heading">
                    <h3 class="panel-title">Add New Train</h3>
                </div>
                <div class="panel-body">


                    <!-- Sign-up Form (note the various input "types")-->
                    <form role="form">
                        <div class="form-group">
                            <label for="trainName-input" style="font-weight: bold">Train Name</label>
                            <input class="form-control" id="trainName-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="destination-input" style="font-weight: bold">Destination</label>
                            <input class="form-control" id="destination-input" type="email">
                        </div>
                        <div class="form-group">
                            <label for="timeTrain-input" style="font-weight: bold">First Train Time (HH:mm - military time)</label>
                            <input class="form-control" id="timeTrain-input">
                        </div>

                        <div class="form-group">
                            <label for="frequency-input" style="font-weight: bold">Frequency (min)</label>
                            <input class="form-control" id="frequency-input">
                        </div>

                        <button class="btn btn-default" id="addTrain" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Most Recent Member Panel -->

        <div class="col-lg-6">
            <div class="panel panel-primary" id="recentTrainAdded">
                <div class="panel-heading">
                    <h3 class="panel-title">Most Recent Train Added</h3>
                </div>

                <div class="panel-body" id="recent-member">
                    <h1 class="display-2" id="trainName-display"></h1>
                    <h1 class="display-3" id="destination-display"></h1>
                    <h1 class="display-3" id="timeTrain-display"></h1>
                    <h1 class="display-4" id="frequency-display"></h1>
                </div>
            </div>

        </div>

    </div>

</div>


</body>

</html>
